<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <link rel="stylesheet" href="css/review.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>

    <!-- 헤더 -->
    <header class="navbar"></header>

    <main class="detail">

        <!-- 상단 영화 정보 -->
        <section class="detail-top">

            <!-- 포스터 -->
            <div class="poster">
                <img src="images/posters/10. 어벤져스 엔드게임.webp" alt="포스터">
            </div>

            <!-- 정보 -->
            <div class="info">
                <div class="meta">

                </div>

                <h1 class="title">{제목}</h1>

                <div class="score">
                    <strong>{별점}</strong>
                    <span>Average Rating</span>
                </div>

                <div class="summary">
                    <h3>개요 (SYNOPSIS)</h3>
                    <p>
                        {줄거리}
                    </p>
                </div>
            </div>

        </section>

        <!-- 리뷰 -->
        <section class="reviews">
            <div class="reviews-header">
                <h2>Reviews</h2>
                <button class="btn write" onclick="toggleReviewForm()">write review</button>
            </div>

            <!-- ✅ 프로필 + 리뷰폼 한 줄로 묶음 -->
            <div class="review-input-wrap">
                <!-- 프로필(항상 보임) -->
                <img src="https://i.pravatar.cc/100?u=6" class="profile" alt="User">

                <!-- 리뷰 작성(토글 대상) -->
                <div id="review-form" class="review-form">
                    <div class="rating-input">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">★</label>

                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>

                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>

                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>

                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>

                    <textarea placeholder="댓글을 입력하세요"></textarea>

                    <div class="form-actions">
                        <button type="button" onclick="toggleReviewForm()">취소</button>
                        <button type="button">등록</button>
                    </div>
                </div>

            </div>

            <!-- 리뷰 목록 -->
            <div class="review-list">

            </div>
            

            </div>
            <button class="view-more">View More Review</button>
            <div class="review-pagination" id="reviewPagination" style="display:none;"></div>
        </section>

        <!-- 추천 영화 -->
        <section class="recommend">
            <h2>추천 영화 목록</h2>

            <div class="recommend-list">
                <article class="movie-card">
                    <img src="images/posters/15. 트루먼 쇼.webp" alt="">
                    <div class="movie-overlay">
                        <h4>박채정 쇼</h3>
                            <div class="text-box">
                                <p>2025-12-12</p>
                                <span class="rating">★ 8.9</span>
                            </div>
                    </div>
                </article>

                <article class="movie-card">
                    <img src="images/posters/26. 나 홀로 집에.webp" alt="">
                    <div class="movie-overlay">
                        <h4>건 홀로 집에</h3>
                            <div class="text-box">
                                <p>2025-12-12</p>
                                <span class="rating">★ 8.9</span>
                            </div>
                    </div>
                </article>

                <article class="movie-card">
                    <img src="images/posters/21. 애나벨.webp" alt="">
                    <div class="movie-overlay">
                        <h4>신유빈:인형의 주인</h3>
                            <div class="text-box">
                                <p>2025-12-12</p>
                                <span class="rating">★ 8.9</span>
                            </div>
                    </div>
                </article>

                <article class="movie-card">
                    <img src="images/posters/18. 이웃집 토토로.webp" alt="">
                    <div class="movie-overlay">
                        <h4>이웃집 송헌</h3>
                            <div class="text-box">
                                <p>2025-12-12</p>
                                <span class="rating">★ 8.9</span>
                            </div>
                    </div>
                </article>
            </div>
        </section>

    </main>

    <script>
        function toggleReviewForm() {
            document.getElementById('review-form').classList.toggle('show');
        }
    </script>


</body>
<script src="js/review.js"></script>
<script src="js/page/review.js"></script>
<script src="js/header.js"></script>

</html>
